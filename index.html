
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }


      .center {
        text-align: center;
        max-width: 90%;
      }

      h1 {
        font-size: 60px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
        background-size: 400%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite;
      }

      @keyframes rainbow {
        0% { background-position: 0% }
        100% { background-position: 400% }
      }
      
      .main-button {
        font-size: 60px;
        background: none;
        border: none;
        cursor: pointer;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
        background-size: 400%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite;
}


    </style>
  </head>
  <body>
    <div class="center">
      <button class="main-button" onclick="window.location.href='/home'">This is main</button>

    </div>
  </body>
</html>
