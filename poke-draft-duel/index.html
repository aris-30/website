<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poke Draft Duel</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #2563eb, #9333ea);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main card */
    .container {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(6px);
      padding: 50px;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    /* Title */
    .title {
      font-size: 50px;
      font-weight: 800;
      color: #ffeb3b;
      text-shadow: 0 0 12px rgba(255, 235, 59, 0.7);
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 22px;
      color: #fff8b5;
      margin-bottom: 30px;
    }

    /* Description */
    .description {
      font-size: 18px;
      line-height: 1.6;
      color: #f3f3f3;
      margin-bottom: 40px;
    }

    /* Buttons */
    .menu-button {
      display: block;
      width: 80%;
      margin: 12px auto;
      padding: 14px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #ffeb3b;
      color: #1a1a1a;
      transition: 0.2s;
      box-shadow: 0 4px 0 #c9b200;
    }

    .menu-button:hover {
      background: #fff176;
      transform: translateY(-2px);
      box-shadow: 0 6px 0 #b59d00;
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #e0e0e0;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="title">Poke Draft Duel</div>
    <div class="subtitle">A Strategic Pokémon-inspired Drafting Game</div>

    <div class="description">
      Build a team through tough choices: each round you pick one creature for
      yourself and give the other to your opponent. A Pokémon‑inspired project
      focused on drafting logic, battle calculations, and clean system design.
    </div>

    <button class="menu-button" onclick="window.location.href='/poke-draft-duel/singleplayer'">
      Singleplayer
    </button>

    <button class="menu-button" onclick="window.location.href='/poke-draft-duel/multiplayer'">
      Multiplayer
    </button>

    <div class="footer">
      Created by Aris Olson
    </div>
  </div>

</body>
</html>
