
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }


      .center {
        text-align: center;
        max-width: 90%;
      }

      h1 {
        font-size: 60px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
        background-size: 400%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite;
      }

      @keyframes rainbow {
        0% { background-position: 0% }
        100% { background-position: 400% }
      }
    </style>
  </head>
  <body>
    <button 
      style="
        padding: 12px 24px;
        font-size: 18px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      "
    onclick="window.location.href='/home'"
>
  Enter Home Page
</button>

    <div class="center">
      <h1 style="font-size: 60px;">This is main</h1>
    </div>
  </body>
</html>
