
    
<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background: black;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      h1 {
        font-size: 60px;
        background: linear-gradient(90deg, red, orange, yellow, green, blue, purple);
        background-size: 400%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite;
      }

      @keyframes rainbow {
        0% { background-position: 0% }
        100% { background-position: 400% }
      }
    </style>
  </head>
  <body>
    <h1 style="font-size: 80px;">Day #00004 of thanking you for being my friend <3</h1>
  </body>
</html>
